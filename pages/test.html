<body id="mainBody" style="display: block; background-color: rgb(255, 255, 255);" cz-shortcut-listen="true">
<div id="iosDialog" style="background: rgb(0, 0, 0);display: none">
    <div class="weui-mask"></div>
    <div class="weui-dialog" style="">
        <div class="weui-dialog__bd">精彩内容，即将呈现</div>
        <div class="weui-dialog__ft">
            <div onclick="goPlayVideo()" class="weui-dialog__btn weui-dialog__btn_primary">立即播放</div>
        </div>
    </div>
</div>

<div class="goback">
    <div id="topLeftBackBtnRefText" class="goback_left" onclick="inToAd('左上角返回')">
        <i id="topLeftBackBtnRefIcon" class="back_icon"></i>返回
    </div>
    <a onclick="inToTouSu()" class="goback_right">
        <img style="margin-left: 8px;width:25px;height:25px" src="./test/tousu.png" alt="">
        &nbsp;投诉
    </a>
</div>
<div class="container">
    <div class="loading_video" id="loading_video" style="display: none;">
        <div>
            <img style="width: 50px;" src="./test/0.gif">
            <p style="font-size: 18px;line-height: 60px;">数据加载失败！</p>
            <p>如视频加载不出来,请刷新页面！</p>
        </div>
    </div>
    <div class="video_tag" id="video_tag">

    </div>
    <div class="video_div" id="videoDiv">
        <div style="flex: 1;">
            <a id="mainVideoTitle" style="font-weight:bold;font-size: 16px;flex-wrap: wrap"></a>
            <div style="padding:2px;align-items: center;margin-top:8px;display:flex;flex-direction:row;border-radius: 6px;background: #fff;;border:1px solid #fff;box-shadow: #eee 1px 1px 2px 1px ;">
                <div onclick="inToAd('头像返回')" style="display:flex;flex-direction:row;flex:1">
                    <img id="headerIcon" style="margin-left: 8px;border-radius:20px;width:38px;height:38px" src="./test/headIcon_31.jpg" alt="">
                    <div style="display:flex;flex:1;flex-direction: column;justify-content: center;margin-left: 10px">
                        <a id="headNick" style="font-size: 14px">保护涵儿</a>
                        <a id="headText" style="font-size: 13px;color:#999">已发布 188 个视频</a>
                    </div>
                </div>
                <div onclick="goToShare()" style="display:flex;flex-direction:row;align-items: center;justify-content: center;">
                    <a style="margin-right:10px;color:#f00;font-size: 14px;font-weight: bold">分享抽大奖</a>
                    <img src="./test/shareGiftIcon.png" class="wx_icon" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="video_list" id="video_list">

    </div>
    <div id="bottomRef" class="bottomshow">
        <p><span>广告</span></p>
        <a onclick="inToAd()" class="bottomliitem">
            <img class="banneradimg" src="./test/1532522368 .gif">
        </a>
    </div>
    <div id="addIFame"></div>
</div>
